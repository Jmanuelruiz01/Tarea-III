<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Intereses Bancarios</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Calculadora de Intereses Bancarios</h1>
    <label for="cliente">Nombre del cliente:</label>
    <input type="text" id="cliente" placeholder="Ingrese el nombre del cliente">

    <h2>Ingresos mensuales</h2>
    <div id="meses"></div>

    <h2>Configuración</h2>
    <label for="monto">Monto estándar:</label>
    <input type="number" id="monto" min="0" step="0.01" value="250.00">

    <button onclick="calcularInteres()">Calcular</button>

    <h2>Interés anual: <span id="interesAnual"></span></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
